<!-- pantalla de carga -->
<div *ngIf="loading" class="load">
    <div class="row justify-content-center">
      <div class="col-1 align-self-center">
        <app-radar-spinner
          [animationDuration]="1000"
          [size]="150"
          [color]="'#51D5EA'"
        ></app-radar-spinner>
      </div>
    </div>
</div>

<section *ngIf="!loading" id="wrapper" class="contenedor-login" style="background-image:url(../assets/img/login-{{loginImage}}.jpg);">
    <div class="login-form">
        <div class="card-body">
            <h3>{{ Constants.login.login }}</h3>
            <form   class="form-horizontal form-material"
                    id="loginform"
                    autocomplete="off"
                    [formGroup]="loginForm"
                    (ngSubmit)="login()">
                <!-- <a href="javascript:void(0)" class="text-center db"><img src="../assets/images/logo-icon.png" alt="Home" /><br/><img src="../assets/images/logo-text.png" alt="Home" /></a> -->
                <div class="form-group m-t-40">
                    <div class="col-xs-12 mt-3">
                        <input  class="form-control" 
                                type="email" 
                                placeholder="{{ Constants.login.email }}"
                                formControlName="email">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12 mt-3">
                        <input  class="form-control" 
                                type="password" 
                                placeholder="{{ Constants.login.pass }}"
                                formControlName="password">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-12 mt-3">
                        <div class="checkbox checkbox-primary pull-left p-t-0">
                            <input  id="checkbox-signup" 
                                    type="checkbox" 
                                    class="form-check-input filled-in chk-col-light-blue"
                                    formControlName="remember">
                            <label for="checkbox-signup" class="form-check-label">{{ Constants.login.session }}</label>
                        </div>
                    </div>
                </div>
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12 mt-3">
                        <button class="btn-ingresar" type="submit">{{ Constants.login.enter }}</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 m-t-10 text-center mb-4" id="google-btn">
                        <div id="my-signin2"></div>
                    </div>
                </div>
                <div class="form-group m-b-0">
                    <div class="col-sm-12 text-center">
                        <p>{{ Constants.login.account }}</p> <a class="text-primary m-l-5 d-block">
                            <button class="btn-registrate" (click)="register()">
                                {{ Constants.login.register }}
                            </button>
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
